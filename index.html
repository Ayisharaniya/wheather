<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display:flex;
            text-align: center;
            margin:auto;
            width: fit-content;
            align-items: center;
            gap:20px;
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
            }
            
           

    </style>
</head>
<body>
    <h1 style="text-align: center; background-color: aqua;">Temperature and Humidity</h1>
    <div class="flex">
        <div style="text-align: center;">
            <img src="sun.jpg" alt="sun" width="200px">
            <div>Brightness</div>
        </div>
        <div>
            <div><span>19:11:45</span></div>
        </div>
    </div>
    <div class="flex">
    <div style="text-align: center; border: 2px solid rgb(0, 0, 0); padding:20px;" >
        <div><span>Temperature</span></div>
        <img src="meter.jpg" width="250px" alt="temperature">
        <div><span>25&deg;C</span></div>
    </div>
    <div style="text-align: center; border: 2px solid rgb(0, 0, 0); padding:20px;" >
        <div><span>Humidity</span></div>
        <img src="meter.jpg" width="250px" alt="Humidity">
        <div><span>59%</span></div>
    </div>
    </div>
    <div style="text-align: center;" >
        <img src="graph1.png">
    </div>
    
    </body>
</html>
